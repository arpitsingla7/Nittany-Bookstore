<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <title>Statistics</title>

  <style>
    body {
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    div {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  <br />
  <form action="/mystore/statistics/" style="margin-left: 100px; text-align: left">
    {% csrf_token %}
    <button type="submit">go back</button>
  </form>
  <br />
  <h1>Book Statistics</h1>

  <br />

  <form action="/mystore/bookstatistics/" method="POST">
    {% csrf_token %}
    <label> <strong>Type m :</strong> </label>
    <input type="text" id="m" name="m" size="10" />
  </form>
  <br />
  <select id="orderby">
    <option value="">--show m most sold --</option>
    <option value="title">title</option>
    <option value="author">author</option>
    <option value="publisher">publisher</option>
  </select>

  <br />
  <br />

  <br />

  <table style="margin-left: auto; margin-right: auto" cellpadding="15" cellspacing="15">
    <td><strong>book title</strong></td>
    <td><strong>author</strong></td>
    <td><strong>publisher</strong></td>
    <td><strong>copies sold</strong></td>

    <tr>
      <td>asdasd</td>
      <td>asdasd</td>
      <td>asdasd</td>
      <td>asdasd</td>
    </tr>
    {% for i in data%}

    <tr>
      <td>{{i.firstname}}</td>
      <td>{{i.lastname}}</td>
      <td>{{i.trusted}}</td>
      <td>{{i.nottrusted}}</td>

      <!--try out anchor tag and button-->

      <!--  <td><a href="www.google.com">{{i.viewprofile}}</a></td>  
          
          <td>
            <form action="/customerprofile/" method="POST">
              {% csrf_token %}
              <button type="submit">view profile</button>
            </form>
          </td>-->
    </tr>

    {% endfor %}
  </table>

  <br />
  <br />
</body>

</html>
