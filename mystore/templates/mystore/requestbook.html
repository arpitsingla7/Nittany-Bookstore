<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Request Book</title>
    <style>
        label {
            font-size: 23px;
            font-weight: bold;
            margin-left: 200px;
        }

        p.bi {
            display: inline;
            font-size: 23px;
            margin-left: 200px;
        }

        hr {
            border-top: 2px solid;
            text-align: center;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <br />
    <br />
    <form action="/mystore/bookstorehpuser/" style="margin-left: 100px; text-align: left" method="POST">
        {% csrf_token %}
        <button type="submit">go back</button>
    </form>

    <br />
    <br />
    <h1 style="text-align: center">Request Book</h1>
    <br />
    <br />

    <form action="/mystore/requestbutton/" method="POST" name="requestbook">
        {% csrf_token %}

        <label> ISBN : </label>
        <input type="text" name="isbn" id="isbn" size="50" />
        <br />
        <br />
        <label> Title : </label>
        <input type="text" name="title" id="title" size="100" />
        <br />
        <br />
        <label> username: </label>
        <input type="text" name="username" id="username" size="100" />
        <br />
        <br />

        <input type="submit" style="margin-left: 200px; font-size: larger;" value="Request Book"></input>
    </form>
    <br />
    <br />


    {% for message in messages %}
    <p id="messages" style="font-size: large;">{{message}}</p>
    {% endfor %}

    <br />
    <br />
    <br>
    <br>
    <h3 style="text-align: center;">You requested following books</h3>


    <br>
    <table style="margin-left: auto; margin-right: auto" cellpadding="25" cellspacing="15">
        <td><strong>ISBN</strong></td>
        <td><strong>title</strong></td>
        <td><strong>request status</strong></td>

        {% for i in all_books %}
        <tr>
            <td>{{i.isbn}}</td>
            <td style="max-width: 600px;">{{i.title}}</td>
            <td>{{i.requeststatus}}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <br>
    <br>
    <br>

</body>

</html>
