<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <title>Browse Customer</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    div {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  <br />
  <!--<form
      action="/bookstorehpuser/"
      style="margin-left: 100px; text-align: left"
    >
      {% csrf_token %}
      <button type="submit">go back</button>
    </form>-->
  <br />

  <form action="/mystore/bookstorehpuser/" style="margin-left: 100px; text-align: left" method="POST">
    {% csrf_token %}
    <button type="submit">go back</button>
  </form>
  <br>
  <br>
  <br>
  <h1>Browse Customer</h1>
  <br />
  <br />
  <table style="margin-left: auto; margin-right: auto" cellpadding="15" cellspacing="15">
    <td><strong>firstname</strong></td>
    <td><strong>lastname</strong></td>
    <td>
      <strong>View Profile</strong>
    </td>

    {% for i in all_customers %}
    <tr>
      <td>{{i.firstname}}</td>
      <td>{{i.lastname}}</td>
      <td>
        <form action="/mystore/customerprofile/{{i.username}}">
          <button type="submit">{{i.username}}</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br />
  <br />
</body>

</html>
